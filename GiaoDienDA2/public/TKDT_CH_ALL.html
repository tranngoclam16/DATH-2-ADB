<!DOCTYPE html>
<html lang="en">
<head >
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Thống kê doanh thu Hệ thống</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/TKDT.css">
    <script src="../js/ThongKeDT_CH.js"></script>
    <br><br>
    <nav class="navbar"></nav>
    <script src="../js/nav_admin.js"></script>
</head>
<style>
    .tableFixHeight {
      overflow-y: auto;
      height: 690px;
    }
    .tableFixHeight thead th {
      position: sticky;
      top: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th,
    td {
      padding: 8px 16px;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
</style>
<body style="display: block; background: rgb(253, 250, 250)">
<div id="main"class="offset-xl-0.5 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 padding">
  <div class="card">
    <div class="card-header p-4">
      <h2>Thống Kê Doanh Thu Hệ Thống</h2>
        <div>
            <form>
                <input id="NgayBatDau" type="date" placeholder="Ngày bắt đầu" />
                <input id="NgayKetThuc" type="date" placeholder="Ngày kết thúc" />
                <input id="submit" class="but" type="button" value="Xem">
            </form>
        </div>
        <div class="template">
          <h3>
            <div class="float-left field"> Tổng Doanh Thu: <span id="template-DoanhThu"></span></div>
            <div class="float-right field"> Tổng sản phẩm đã bán: <span id="template-Tong"></span></div>
          </h3>
        </div>
    </div> 
       
    <div class="card-body">
      
      <br>
      <div class="tableFixHeight">
        <table class="table table-striped" style="float: left;background: #fae8ea;">
          <thead>
            <tr>
              <th class="text-center" scope="col">#</th>
                <th scope="col">Mã cửa hàng</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Phường</th>
                <th scope="col">Quận</th>
                <th scope="col">Thành Phố</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Nhân viên quản lý</th>
                <th scope="col">Doanh thu</th>
            </tr>
          </thead>
            <tbody id="listProduct"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br><br>

<script id="entry-template" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
      <th scope="row">{{ROWNUMBER}}</th>
      <td>{{MaCH}}</td>
      <td>{{DiaChi}}</td>
      <td>{{Phuong}}</td>
      <td>{{Quan}}</td>
      <td>{{ThanhPho}}</td>
      <td>{{SDT}}</td>
      <td>{{NVQuanLy}}</td>
      <td style="background-color: rgb(228, 107, 127);">{{DoanhThu}}</td>
  </tr>
  </div>
  {{/each}}
</script>

<script>
  submit.addEventListener('click', function() {
    var bd=$('#NgayBatDau').val()
    var kt=$('#NgayKetThuc').val()
    fetchTableAll(bd,kt); 
  });
</script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
</body>
</html>
