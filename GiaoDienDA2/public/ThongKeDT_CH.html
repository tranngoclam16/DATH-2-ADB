<div id="main"class="offset-xl-0.5 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 padding">
  <div class="card">
    <div class="card-header p-4">
      <h2>Thống Kê Doanh Thu Theo Ngày</h2>
        <div>
            <form>
                <input id="MaCH" type="text" placeholder="Mã Cửa Hàng" />
                <input id="NgayBatDau" type="date" placeholder="Ngày bắt đầu" />
                <input id="NgayKetThuc" type="date" placeholder="Ngày kết thúc" />
                <input id="submit" class="but" type="button" value="Xem">
            </form>
        </div>
    </div> 
       
    <div class="card-body">
      <div class="template">
        <h3>
          <div class="float-left field"> Doanh thu: <span id="template-DoanhThu"></span></div>
          <div class="float-right field"> Tổng sản phẩm đã bán: <span id="template-Tong"></span></div>
        </h3>
      </div>
      <br>
      <div class="table-responsive-sm">
        <table class="table table-striped" style="float: left;background: #fae8ea;">
          <thead>
            <tr>
              <th class="text-center" scope="col">#</th>
                <th scope="col">Mã cửa hàng</th>
                <th scope="col">Mã sản phẩm</th>
                <th scope="col">Tên sản phẩm</th>
                <th scope="col">Số lượng đã bán</th>
                <th scope="col">Số lượng tồn</th>
            </tr>
          </thead>
            <tbody id="listProduct"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br><br>

<script id="entry-template" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
      <th scope="row"></th>
      <td>{{MaCH}}</td>
      <td>{{MaSP}}</td>
      <td>{{TenSP}}</td>
      <td>{{sldb}}</td>
      <td>{{SoLuongTon}}</td>
  </tr>
  </div>
  {{/each}}
</script>

<script>
  submit.addEventListener('click', function() {
    var MaCH=$('#MaCH').val()
    var bd=$('#NgayBatDau').val()
    var kt=$('#NgayKetThuc').val()
    fetchTable(bd,kt,MaCH); 
  });
</script>
