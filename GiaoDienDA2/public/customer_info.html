<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin khách hàng</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/customer_info.css">
  <script src="../js/customer_info.js"></script>
    <script>
      var currentPage = 0;
      let user = JSON.parse(sessionStorage.user)
      function goToPage(value){
            currentPage += value;
            fetchData(user.SDT)
            fetchTable(currentPage*100,user.SDT)
      }
      goToPage(0)
    </script>
</head>

<style>
  .tableFixHeight {
    overflow-y: auto;
    height: 690px;
  }
  .tableFixHeight thead th {
    position: sticky;
    top: 0;
  }
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th,
  td {
    border: 1px solid #ccc;
  }
  th {
    background: #eee;
  }
</style>
<body style="display:list-item;background-color: rgb(255, 240, 243);">
    <br>
    <div class="offset-xl-1 col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12 padding" >
      <div class="card">
          <div class="card-header p-4"style="background-color: #ED949F;">
              <h3>Thông tin khách hàng</h3>
        </div> 
          <div class="card-body">
            <div class="row mb-4">
              <div class="col-sm-6">
                  <div class="template">
                      <h5>
                          <div> Số điện thoại: <span id="template-SDT"></span></div>
                          <br>
                          <div> Họ và tên: <span id="template-HoTen"></span></div>
                          <br>
                          <div> Giới tính: <span id="template-GioiTinh"></span></div>
                          <br>
                          <div> Ngày sinh: <span id="template-NgaySinh"></span></div>
                          <br>
                          <div> Địa chỉ: <span id="template-DiaChi"></span></div>
                          <br>
                          <div> Email: <span id="template-Email"></span></div>
                          <br>
                          <div> Loại thẻ: <span id="template-LoaiThe"></span></div>
                      </h5>
                  </div>
              </div> 
            </div>
          </div>
      </div>
  </div>
  <br><br>

  <div class="offset-xl-1 col-xl-10 col-lg-12 col-md-12 col-sm-12 col-12 padding">
    <div class="card">
        <div class="card-header p-4" style="background-color: #ED949F;">
            <h3>Danh sách đơn hàng</h3>
        </div>  
        <div class="card-body">
            <div class="table-responsive-sm">
                <table class="table table-striped" style="background: #fae8ea;padding:none;">
                    <thead>
                        <tr>
                          <th class="text-center" scope="col">#</th>
                          <th scope="col">Mã đơn hàng</th>
                          <th scope="col">Ngày lập</th>
                          <th scope="col">Tổng Tiền</th>
                          <th scope="col">Loại đơn hàng</th>
                        </tr>
                    </thead>
                    <tbody id="listBill"></tbody>
                </table>
            </div>
          </div>
            <div class="card-footer text-muted">
              <span style="float: right; padding-left: 50px" id="currentPage" ></span>
              <Button onClick="goToPage(1)"  style="float: right">Trang kế</Button>
              <Button onClick="goToPage(-1)" style="float: left" >Trang trước</Button>
            </div>
    </div>
</div>




<script id="entry-template" type="text/x-handlebars-template">
  {{#each this}}
  <tr>
      <th scope="row">{{ROWNUMBER}}</th>
      <td>{{MaDH}}</td>
      <td>{{NgayLap}}</td>
      <td>{{TongTien}}</td>
      <td>{{LoaiDH}}</td>
      <td class="text-right">
        <a class="submit-view-btn" href="/billinfo/{{MaDH}}" role="button" data-id="{{MaDH}}">
          <i class="fa fa-eye" aria-hidden="true"></i>
        </a>
      </td>
  </tr>
  </div>
  {{/each}}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
<br><br><br>
</body>
<footer>
    <p>
      Created with <i class="fa fa-heart"></i> by
      <a target="_blank" href="#">VyLamNgaTruc</a>
      - Enjoy Shopping
    </p>
  </footer>
</html>
