<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn_SignUp</title>
    <script type="text/javascript"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/login.css">
    
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
          <form id="register_form">
            <h1>Create Account</h1>
            <br>
            <input id="HoTen"type="text" placeholder="Họ tên" />
            <input id="SDT" type="text" placeholder="Số điện thoại" />
            <input id="GioiTinh" type="text" placeholder="Giới tính" />
            <input id="NgaySinh" type="date" placeholder="Ngày sinh" />
            <input id="DiaChi" type="text" placeholder="Địa chỉ" />
            <input id="email" type="email" placeholder="Email" />
            <input id="password" type="password" placeholder="Password" />
            <input id="register_submit" class="but" type="button" value="SignUp">
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form id="login_form">
            <h1>Sign In</h1>
            <br><br>
            <input id="username" type="text" placeholder="Số điện thoại" />
            <input id="passwordLI" type="password" placeholder="Password" />
            <input id="login_submit" class="but" type="button" value="Sign In">
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
      
      <footer>
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="#">VyLamNgaTruc</a>
          - Enjoy Shopping
        </p>
      </footer>
      <script src="../js/login.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>

</body>
</html>
